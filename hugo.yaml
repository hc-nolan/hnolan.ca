baseURL: "https://hnolan.ca/"
title: no.lan
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: no.lan
  description: "i am hayden and this is my blog thing"
  keywords: [Blog, Portfolio, PaperMod]
  author: Hayden Nolan
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: false
    favicon: "<link / abs url>"

  # home-info mode
  homeInfoParams:
    Title: "Welcome"
    Content: I'm Hayden and I work in IT security. Sometimes I like to write about computer stuff.

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/hayden-nolan"
    - name: mastodon
      url: "https://infosec.exchange/@chunned"
    - name: github
      url: "https://github.com/hc-nolan"
    - name: signal
      url: "https://signal.me/#eu/OoNA5IkIAQugDj09vIk9xiQXHOKUJ04ypraZiUyVoA6pIXeafINOJKMx7_8qUoyy"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/hc-nolan/hnolan.ca/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: about
      name: about
      url: /about
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

